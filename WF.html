<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcasting</title>
    <link rel="stylesheet" href="Wf.css">
</head>
<body>
    
    <div class="page">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button> <img src="icons/images/search.png" alt="" ></button>

        </div>

        <div class="weather">
          <img src="icons/images/rain.png" class="weather-icon">
          <h1><span class="temp">22</span><sup>o</sup>c </h1>
          <h2 class="city"> New York </h2>
        </div>
        <div class="details">
            <div class="col"> 
                <img src="icons/images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidiity</p>
                </div>
            </div>
            <div class="col"> 
                <img src="icons/images/wind.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
 <script src="WF.js"></script>
</body>
</html>
